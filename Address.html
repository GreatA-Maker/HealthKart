<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/463df39d12.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body{
            background-color: whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        #address-form{
            width: 450px;
            margin: auto;
            background-color: white;
            color: black;
        }
        #header{
            padding: 10px 17px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 13px;
            border-bottom: 1px solid rgb(179, 179, 179);
        }

        #cross{
            padding-right: 20px;
            font-size: 30px;
            font-weight: normal;
            color: gray;
        }

        #head-text{
            font-size: 25px;
            font-weight: bold;
        }

        #body{
            padding: 10px 20px;
        }

        .type1{
            width: 400px;
            border: none;
            border-bottom: 1px solid rgb(179, 179, 179) ;
            font-size: 18px;
        }

        .type2{
            width: 195px;
            border: none;
            border-bottom: 1px solid rgb(179, 179, 179) ;
            font-size: 18px;
        }

        .type3{
            width: 400px;
            border: none;
            background-color: teal;
            color: white;
            font-weight: bold;
            border-radius: 7px;
            height: 60px;
            font-size: 18px;
            margin: 20px 0px 10px;
        }

        th,
        td {
            width: 200px;
        }
        th{
            text-align: left;
            padding-top: 20px;
        }

        #loc{
            color: rgb(35, 190, 190);
        }

        .must{
            color: red;
        }
        #nav{
            background-color: white;
            margin-bottom: 15px;
            height: 80px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }
        #logo{
            width: 200px;
            padding-left: 200px;
            margin-top: 15px;
        }
        #nxt{
            width: 500px;
            padding-left: 116px;
        }
    </style>
</head>

    <div id="address-form">
        <div id="header">
            <div id="head-text">Add New Address</div>
            <div id="cross">&times;</div>
        </div>
        <div id="body">
            <table>
                <tr>
                  <th>Name <span class="must">*</span></th>
                </tr>
                <tr>
                    <td colspan="2"><input class="type1" type="text" ></td>
                </tr>
                <tr>
                    <th>Mobile No. <span class="must">*</span></th>
                    <th>Alternate No.</th>
                </tr>
                <tr>
                    <td><input class="type2" type="text" ></td>
                    <td><input class="type2" type="text" ></td>
                </tr>
                
                <tr>
                    <th>Address <span class="must">*</span></th>
                </tr>
                <tr>
                    <td colspan="2"><input class="type1" type="text" ></td>
                </tr>
                <tr>
                    <th id="loc"><span><i class="fas fa-map-marker-alt"></i> </span> Get my Location</th>
                </tr>

                <tr>
                    <th>Landmark</th>
                    <th>Pincode <span class="must">*</span></th>
                </tr>
                <tr>
                    <td><input class="type2" type="text" ></td>
                    <td><input class="type2" type="text" ></td>
                </tr>
                <tr>
                    <th>State <span class="must">*</span></th>
                    <th>City <span class="must">*</span></th>
                </tr>
                <tr>
                    <td><select class="type2">
                        <option value="">-Select One-</option>
                        <option value="delhi">Delhi</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="mumbai">Mumbai</option>
                    </select></td>
                    <td><input class="type2" type="text" ></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="type3" type="submit" value="Save & Deliver"></td>
                </tr>
              </table>
        </div>
    </div>
</body>
</html>
